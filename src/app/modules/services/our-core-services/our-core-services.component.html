<div class="grid_1 text-center">
  <h3 class="m_3">{{heading}}</h3>

  <div class="col-md-4 box_1" *ngFor="let coreServiceData of coreServicesData">
    <i [ngStyle]="{ 'background-image': 'url(' + coreServiceData.icon + ')'}" [style.width]="'64px'" [style.height]="'64px'" [style.display]="'inline-block'"> </i>
    <h3>{{coreServiceData.title}}</h3>
    <p>{{coreServiceData.description}}</p>
  </div>
  <div class="clearfix"></div>
</div>

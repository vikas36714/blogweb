<ng-container *ngIf="blogs" >
  <!-- banner -->
  <div class="banner">
    <div class="header-slider">
        <div class="slider">
            <div class="callbacks_container">
                <carousel>
                    <slide class="rslides" id="slider" *ngFor="let blog of blogs; let index=index" >
                      <img [src]="blog.image" alt="{{blog.image}}" style="display: block; width: 100%;height: 450px;">
                      <div class="caption">
                        <h3>{{blog.title}}</h3>
                        <p>{{blog.description}}.</p>
                      </div>
                    </slide>
                </carousel>
            </div>
         </div>
    </div>
</div>
<!-- banner -->
</ng-container>

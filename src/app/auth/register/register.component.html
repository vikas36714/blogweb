<!-- registration -->

<div class="main-1">
  <div class="register">
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="register-top-grid">
        <h3>PERSONAL INFORMATION</h3>
        <div class="wow fadeInLeft" data-wow-delay="0.4s">
          <span>First Name<label>*</label></span>
          <input type="text" formControlName="firstName" required>
          <div *ngIf="firstName?.invalid && (firstName.dirty || firstName.touched)" class="error">
            <div *ngIf="firstName.errors" style="color: brown; width: auto">
              First name is required.
            </div>
          </div>
        </div>
        
        <div class="wow fadeInRight" data-wow-delay="0.4s">
          <span>Last Name<label>*</label></span>
          <input type="text" formControlName="lastName" required>
          <div *ngIf="lastName?.invalid && (lastName.dirty || lastName.touched)" class="error">
            <div *ngIf="lastName.errors" style="color: brown; width: auto">
              Last name is required.
            </div>
          </div>
        </div>
       
        <div class="wow fadeInRight" data-wow-delay="0.4s">
          <span>Email Address<label>*</label></span>
          <input type="text" formControlName="email" required>
          <div *ngIf="email?.invalid && (email.dirty || email.touched)" class="error">
            <div *ngIf="email.errors" style="color: brown; width: auto">
              Email is required.
            </div>
          </div>
        </div>
        
        <div class="clearfix"> </div>
        <a class="news-letter" href="#">
          <label class="checkbox"><input type="checkbox" formControlName="signup" checked=""><i> </i>Sign Up for Newsletter</label>
        </a>
      </div>
      <div class="register-bottom-grid">
        <h3>LOGIN INFORMATION</h3>
        <div class="wow fadeInLeft" data-wow-delay="0.4s">
          <span>Password<label>*</label></span>
          <input type="password" formControlName="password" required>
          <div *ngIf="password?.invalid && (password.dirty || password.touched)" class="error">
            <div *ngIf="password.errors" style="color: brown; width: auto">
              Password is required.
            </div>
          </div>
        </div>
        
        <div class="wow fadeInRight" data-wow-delay="0.4s">
          <span>Confirm Password<label>*</label></span>
          <input type="password" formControlName="confirmPassword" required>
          <div *ngIf="confirmPassword?.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error">
            <div *ngIf="confirmPassword.errors" style="color: brown; width: auto">
              Confirm Password is required.
            </div>
          </div>
        </div>
        
      </div>
      <div class="clearfix"> </div>
        <div class="register-but">
            <input type="submit" value="submit">
            <div class="clearfix"> </div>
        </div>
    </form>
    <!-- <div class="clearfix"> </div>
    <div class="register-but">
      <form>
        <input type="submit" value="submit">
        <div class="clearfix"> </div>
      </form>
    </div> -->
  </div>
</div>
<!-- registration -->

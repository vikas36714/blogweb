<div class="contact">
  <div class="row">
      <div class="col-md-6 pull-left"><h3 class="pull-left">{{pageTitle}}</h3></div>
      <div class="col-md-6"><a class="btn btn-sm btn-dark pull-right" [routerLink]="['./create']">Create New</a></div>
  </div>
  <div class="col-md-12 form-right wow fadeInRight table-responsive" data-wow-delay="0.4s">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Category</th>
            <th>Is Active</th>
            <th>Is Featured</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="categories && categories.length">
          <tr *ngFor="let category of categories">
            <td>{{category.category_name}}</td>
            <td><span [ngClass]="[category.is_active ? 'label label-success': 'label label-default']" style="color: white; width: fit-content;">{{category.is_active ? 'Active' : 'Deactive'}}</span></td>
            <td><span [ngClass]="[category.is_featured ? 'label label-success' : 'label label-default']" style="color: white; width: fit-content;">{{category.is_featured ? 'Featured' : 'Not Featured'}}</span></td>
            <td>
                <a [routerLink]="[ './edit', category.id ]" class="btn btn-dark btn-sm">Edit</a> &nbsp;
                <a (click)="openModal(category.id)" class="btn btn-dark btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

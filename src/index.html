<body class="mat-typography">
  <app-root></app-root>
  <!-- slider-->
  <script type="text/javascript">
    $(window).load(function () {

      $("#flexiselDemo3").flexisel({
        visibleItems: 5,
        animationSpeed: 1000,
        autoPlay: true,
        autoPlaySpeed: 3000,
        pauseOnHover: true,
        enableResponsiveBreakpoints: true,
        responsiveBreakpoints: {
          portrait: {
            changePoint: 480,
            visibleItems: 2
          },
          landscape: {
            changePoint: 640,
            visibleItems: 3
          },
          tablet: {
            changePoint: 768,
            visibleItems: 3
          }
        }
      });

    });

  </script>
  <script type="text/javascript" src="assets/js/jquery.flexisel.js"></script>
  <!-- slider -->
</body>
